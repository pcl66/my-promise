<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./promise.js"></script>
</head>

<body>
  <script>
    let p = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('异步ok')
      }, 1000)
      // resolve('ok')
      // reject('error')
    })
    p.then((value) => {
      console.log(value)
    }, (reason) => {
      console.log(reason)
    })
    p.then(value => {
      console.log('value', value)
    })
  </script>
</body>

</html>
